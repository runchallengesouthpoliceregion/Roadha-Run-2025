<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Log FeedBack</title>
  <style>
   /* Load Faruma font */
@import url('https://fonts.googleapis.com/css2?family=Faruma&display=swap');

/* General Styles */
body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f7fa;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background-image: url('6184000488555530013.jpg');
  background-size: cover;
  background-position: center;
  position: relative;
  overflow-x: hidden;
  padding: 20px;
  box-sizing: border-box;
}

body::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-image: url('');
  background-size: 100% 100%;
  background-repeat: no-repeat;
  opacity: 0.1;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
  animation: zoomInOut 10s infinite ease-in-out;
}

/* Zoom-in and zoom-out animation */
@keyframes zoomInOut {
  0% {
    transform: translate(-50%, -50%) scale(0.8);
  }
  50% {
    transform: translate(-50%, -50%) scale(1.2);
  }
  100% {
    transform: translate(-50%, -50%) scale(0.8);
  }
}

.container {
  width: 100%;
  max-width: 900px;
  margin: 20px auto;
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 15px;
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}

@font-face {
  font-family: 'SameeAvasThaana';
  src: url('fonts/Samee_Avas_Thaana.ttf');
}

h1 {
  font-size: 2rem;
  margin-bottom: 15px;
  text-align: center;
  color: #333;
  font-family: 'SameeAvasThaana', sans-serif;
  position: relative;
  display: inline-block;
}

h1::before {
  content: '';
  position: absolute;
  top: -8px;
  left: -8px;
  right: -8px;
  bottom: -8px;
  border: 2px solid #4CAF50;
  border-radius: 8px;
  z-index: -1;
  animation: outerLineZoom 3s infinite ease-in-out;
}

@keyframes outerLineZoom {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.1);
    opacity: 0.5;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* Search Bar Styles */
.search-container {
  margin-bottom: 15px;
  text-align: center;
  width: 100%;
}

.search-container input {
  padding: 8px;
  width: 100%;
  max-width: 300px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
}

/* Table Styles */
.table-container {
  max-height: 60vh;
  overflow-y: auto;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-top: 15px;
  width: 100%;
  -webkit-overflow-scrolling: touch;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}

table th, table td {
  padding: 8px;
  text-align: center;
  border: 1px solid #ddd;
  word-break: break-word;
}

table th {
  background-color: #f8f9fa;
  position: sticky;
  top: 0;
  z-index: 1;
}

/* Star Rating Styles */
.star-rating {
  display: flex;
  justify-content: center;
  gap: 3px;
  flex-wrap: wrap;
}

.star-rating .star {
  font-size: 20px;
  cursor: pointer;
  color: #ccc;
}

.star-rating .star.selected {
  color: #ffd700;
}

/* Rating Input Styles */
.rating-input {
  width: 40px;
  padding: 4px;
  text-align: center;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 14px;
  margin-top: 5px;
}

/* Comment Section Styles */
.comment-section textarea {
  width: 100%;
  padding: 8px;
  font-size: 14px;
  border: 1px solid #ddd;
  border-radius: 4px;
  resize: vertical;
  min-height: 60px;
  box-sizing: border-box;
}

.comment-section .saved-comment {
  display: none;
  font-size: 14px;
  padding: 8px;
  background-color: #f8f9fa;
  border: 1px solid #ddd;
  border-radius: 4px;
  word-break: break-word;
}

/* Save Button Styles */
.save-button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 6px 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  white-space: nowrap;
}

.save-button:hover {
  background-color: #45a049;
}

/* Hidden Section Styles */
.hidden {
  display: none;
}

/* Disabled Star Rating Styles */
.star-rating.disabled .star {
  pointer-events: none;
}

/* Thank You Animation */
.thank-you {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2rem;
  color: #4CAF50;
  opacity: 0;
  animation: blast 2s ease-in-out;
  z-index: 100;
}

@keyframes blast {
  0% {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }
  100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(3);
  }
}

/* Navigation Button Styles */
.nav-button {
  position: fixed;
  top: 10px;
  left: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 4px;
  cursor: pointer;
  z-index: 10;
  font-size: 14px;
}

.nav-button:hover {
  background-color: #45a049;
}

/* Iframe Styles */
#otherPageFrame {
  width: 100%;
  height: 100%;
  border: none;
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 5;
}

/* Back Button Styles */
.back-button {
  position: fixed;
  top: 10px;
  left: 10px;
  background-color: #f44336;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 4px;
  cursor: pointer;
  z-index: 10;
  display: none;
  font-size: 14px;
}

.back-button:hover {
  background-color: #d32f2f;
}

/* Feedback Prompt Styles */
.feedback-prompt {
  margin: 10px 0;
  text-align: center;
  width: 100%;
  padding: 10px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  border-left: 5px solid #5f49c0;
  animation: fadeIn 1s ease-in-out;
  transform-origin: top;
}

.feedback-prompt p {
  font-weight: 700;
  font-size: 1rem;
  color: #2c3e50;
  margin: 0;
  line-height: 1.4;
  text-shadow: 0 1px 1px rgba(0,0,0,0.1);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive adjustments */
@media (max-width: 768px) {
  body {
    padding: 10px;
    height: auto;
    min-height: 100vh;
  }
  
  .container {
    padding: 10px;
    margin: 10px 0;
  }
  
  h1 {
    font-size: 1.5rem;
  }
  
  table th, table td {
    padding: 6px 4px;
    font-size: 12px;
  }
  
  .star-rating .star {
    font-size: 16px;
  }
  
  .feedback-prompt p {
    font-size: 0.9rem;
  }
}

@media (max-width: 480px) {
  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }
  
  .table-container {
    max-height: 50vh;
  }
  
  .feedback-prompt p {
    font-size: 0.8rem;
  }
}
  </style>
</head>
<body>
  <button class="nav-button" id="openOtherPage">Comments</button>
  <button class="back-button" id="backButton">Back to Table</button>
  
  <div class="container" id="mainContainer">
    <h1>qkebqDIf</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by BIB Number..." oninput="filterTable()">
    </div>
    <div class="feedback-prompt">
      <p>We'd love to hear from you! How was your experience with the Roadha Run Challenge? Your feedback helps us improve and make the next run even better. Share your thoughts! ⭐</p>
    </div>
    <div class="table-container">
      <table id="logTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>BIB Number</th>
            <th>Rating</th>
            <th>Comment</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <iframe id="otherPageFrame" src="" frameborder="0"></iframe>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
    import { getDatabase, ref, onChildAdded, set, onValue } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyClxIK0xiQh4XGZTgYuRHqq5xNT7iIGYjw",
      authDomain: "runninglog-f16f7.firebaseapp.com",
      projectId: "runninglog-f16f7",
      storageBucket: "runninglog-f16f7.appspot.com",
      messagingSenderId: "143536384226",
      appId: "1:143536384226:web:d35c56b74cfd62dc06d6bb",
      measurementId: "G-2Z7W4TFCZ4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Fetch data from Firebase
    const runningLogRef = ref(database, 'runningLogs');
    const ratingsCommentsRef = ref(database, 'ratings_comments');
    const uniqueBibNumbers = new Set(); // To store unique BIB numbers

    // Fetch running logs
    onChildAdded(runningLogRef, (snapshot) => {
      const data = snapshot.val();

      // Check if the BIB number is already displayed
      if (!uniqueBibNumbers.has(data.bibNumber)) {
        uniqueBibNumbers.add(data.bibNumber); // Add to the set
        addRowToTable(data); // Add the row to the table
        sortTableByBibNumber(); // Sort the table by BIB number
      }
    });

    // Fetch ratings and comments
    onValue(ratingsCommentsRef, (snapshot) => {
      const ratingsComments = snapshot.val();
      if (ratingsComments) {
        Object.keys(ratingsComments).forEach(bibNumber => {
          const row = document.querySelector(`tr[data-bib="${bibNumber}"]`);
          if (row) {
            updateRowAfterSave(row, ratingsComments[bibNumber]);
          }
        });
      }
    });

    // Function to add a row to the table
    function addRowToTable(data) {
      const table = document.getElementById('logTable').getElementsByTagName('tbody')[0];
      const row = table.insertRow();
      row.setAttribute('data-bib', data.bibNumber); // Add data-bib attribute for identification

      row.innerHTML = `
        <td>${data.name}</td>
        <td>${data.bibNumber}</td>
        <td>
          <div class="star-rating">
            <span class="star" data-rating="1">★</span>
            <span class="star" data-rating="2">★</span>
            <span class="star" data-rating="3">★</span>
            <span class="star" data-rating="4">★</span>
            <span class="star" data-rating="5">★</span>
          </div>
          <input type="number" class="rating-input" min="1" max="5" placeholder="1-5" oninput="updateStars(this)">
        </td>
        <td>
          <div class="comment-section">
            <textarea placeholder="Write a comment..."></textarea>
            <div class="saved-comment"></div>
          </div>
        </td>
        <td>
          <button class="save-button" onclick="saveRatingAndComment('${data.name}', '${data.bibNumber}', this)">Save</button>
        </td>
      `;

      // Add event listeners for star rating
      const stars = row.querySelectorAll('.star-rating .star');
      stars.forEach(star => {
        star.addEventListener('click', () => {
          const rating = star.getAttribute('data-rating');
          stars.forEach(s => s.classList.remove('selected'));
          for (let i = 0; i < rating; i++) {
            stars[i].classList.add('selected');
          }
          // Update the input field
          row.querySelector('.rating-input').value = rating;
        });
      });
    }

    // Function to update stars based on input value
    window.updateStars = function(input) {
      const row = input.parentElement.parentElement;
      const stars = row.querySelectorAll('.star-rating .star');
      const rating = parseInt(input.value);

      // Validate input
      if (rating < 1 || rating > 5) {
        alert('Please enter a rating between 1 and 5.');
        input.value = '';
        return;
      }

      // Update stars
      stars.forEach((star, index) => {
        if (index < rating) {
          star.classList.add('selected');
        } else {
          star.classList.remove('selected');
        }
      });
    };

    // Function to sort the table by BIB number
    function sortTableByBibNumber() {
      const table = document.getElementById('logTable');
      const rows = Array.from(table.querySelectorAll('tbody tr'));

      rows.sort((a, b) => {
        const bibA = parseInt(a.getAttribute('data-bib'));
        const bibB = parseInt(b.getAttribute('data-bib'));
        return bibA - bibB;
      });

      // Clear the table and re-add sorted rows
      table.querySelector('tbody').innerHTML = '';
      rows.forEach(row => table.querySelector('tbody').appendChild(row));
    }

    // Function to save rating and comment
    window.saveRatingAndComment = function(name, bibNumber, button) {
      const row = button.parentElement.parentElement;
      const comment = row.querySelector('.comment-section textarea').value;

      // Validate comment
      if (!comment.trim()) {
        alert('Please write a comment before saving.');
        return;
      }

      // Get the selected rating
      const ratingInput = row.querySelector('.rating-input');
      const rating = parseInt(ratingInput.value);

      // Validate rating
      if (rating < 1 || rating > 5) {
        alert('Please enter a valid rating between 1 and 5.');
        return;
      }

      // Save to Firebase
      const ratingsRef = ref(database, `ratings_comments/${bibNumber}`);
      set(ratingsRef, { name, bibNumber, rating, comment }).then(() => {
        showThankYouAnimation(); // Show "Thank You!!" animation
        updateRowAfterSave(row, { rating, comment }); // Update the row after saving
      }).catch(error => {
        alert('Error saving data: ' + error);
      });
    };

    // Function to update the row after saving
    function updateRowAfterSave(row, data) {
      // Freeze the rating stars
      const stars = row.querySelectorAll('.star-rating .star');
      stars.forEach((star, index) => {
        if (index < data.rating) {
          star.classList.add('selected');
        }
      });
      row.querySelector('.star-rating').classList.add('disabled');

      // Hide the comment textarea and show the saved comment
      const commentSection = row.querySelector('.comment-section');
      const textarea = commentSection.querySelector('textarea');
      const savedComment = commentSection.querySelector('.saved-comment');

      textarea.classList.add('hidden');
      savedComment.textContent = data.comment;
      savedComment.style.display = 'block';

      // Hide the Save button
      row.querySelector('.save-button').classList.add('hidden');

      // Hide the rating input box
      const ratingInput = row.querySelector('.rating-input');
      ratingInput.classList.add('hidden');
    }

    // Function to show "Thank You!!" animation
    function showThankYouAnimation() {
      const thankYouDiv = document.createElement('div');
      thankYouDiv.className = 'thank-you';
      thankYouDiv.textContent = 'Thank You!!';
      document.body.appendChild(thankYouDiv);

      // Remove the element after animation ends
      setTimeout(() => {
        thankYouDiv.remove();
      }, 2000);
    }
  </script>
  <script>
    // Function to filter table by BIB number
    function filterTable() {
      const input = document.getElementById('searchInput').value.toLowerCase(); // Get search input value
      const rows = document.querySelectorAll('#logTable tbody tr'); // Get all table rows

      rows.forEach(row => {
        const bibNumber = row.getAttribute('data-bib').toLowerCase(); // Get BIB number from data-bib attribute
        if (bibNumber.includes(input)) {
          row.style.display = ''; // Show the row if it matches the search
        } else {
          row.style.display = 'none'; // Hide the row if it doesn't match
        }
      });
    }

    // Navigation functionality
    document.addEventListener('DOMContentLoaded', function() {
      const openOtherPageBtn = document.getElementById('openOtherPage');
      const backButton = document.getElementById('backButton');
      const mainContainer = document.getElementById('mainContainer');
      const otherPageFrame = document.getElementById('otherPageFrame');
      
      // Set the URL of the other HTML file you want to open
      const otherPageUrl = 'Feedbackdata.html'; // Change this to your actual file name
      
      // Button to open the other page
      openOtherPageBtn.addEventListener('click', function() {
        mainContainer.style.display = 'none';
        otherPageFrame.style.display = 'block';
        otherPageFrame.src = otherPageUrl;
        openOtherPageBtn.style.display = 'none';
        backButton.style.display = 'block';
      });
      
      // Button to go back to the table
      backButton.addEventListener('click', function() {
        mainContainer.style.display = 'flex';
        otherPageFrame.style.display = 'none';
        otherPageFrame.src = '';
        openOtherPageBtn.style.display = 'block';
        backButton.style.display = 'none';
      });
    });
  </script>
</body>
</html>
