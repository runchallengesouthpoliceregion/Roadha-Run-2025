<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      background-image: url('6184000488555530013.jpg'); /* Add your image URL */
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    /* Admin Button Styles - Updated to right side */
    .admin-button {
      position: fixed;
      top: 20px;
      right: 20px; /* Changed from left to right */
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000; /* Ensure it's above other elements */
    }

    .admin-button:hover {
      background-color: #45a049;
    }

    /* Search Bar Styles */
    .search-container {
      margin-bottom: 20px;
      text-align: center;
    }

    .search-container input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    /* Table Styles */
    .table-container {
      max-height: 80vh; /* Set a fixed height for the table body */
      overflow-y: auto; /* Enable vertical scrolling */
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 20px;
      background-color: white; /* White background for the table */
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #f8f9fa; /* Light gray background for header */
      position: sticky; /* Make the header sticky */
      top: 0; /* Stick to the top of the container */
      z-index: 1; /* Ensure the header stays above the body */
    }

    /* Star Rating Styles */
    .star-rating {
      color: gold;
      font-size: 20px;
    }
    .admin-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .no-results {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <button class="admin-button" onclick="showAdminActions()">Admin</button>
  
  <div class="container">
    <h1>Runner Feedback</h1>
    
    <div class="search-box">
      <input type="text" id="bibSearch" placeholder="Enter BIB Number to search..." autofocus>
    </div>
    
    <table id="feedbackTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>BIB Number</th>
          <th>Rating</th>
          <th>Comment</th>
          <th class="actions-header hidden">Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data will load here -->
      </tbody>
    </table>
    <div id="noResults" class="no-results hidden">No matching results found</div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
    import { getDatabase, ref, onValue, remove } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyClxIK0xiQh4XGZTgYuRHqq5xNT7iIGYjw",
      authDomain: "runninglog-f16f7.firebaseapp.com",
      projectId: "runninglog-f16f7",
      storageBucket: "runninglog-f16f7.appspot.com",
      messagingSenderId: "143536384226",
      appId: "1:143536384226:web:d35c56b74cfd62dc06d6bb",
      measurementId: "G-2Z7W4TFCZ4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const feedbackRef = ref(db, 'ratings_comments');

    // Load data and set up search
    onValue(feedbackRef, (snapshot) => {
      const data = snapshot.val();
      renderTable(data);
      setupSearch();
    });

    function renderTable(data) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      
      if (!data) {
        document.getElementById('noResults').textContent = "No feedback data available";
        document.getElementById('noResults').classList.remove('hidden');
        return;
      }

      let hasData = false;
      for (const key in data) {
        hasData = true;
        const item = data[key];
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td>${item.name || 'N/A'}</td>
          <td class="bib-number">${item.bibNumber || 'N/A'}</td>
          <td class="star-rating">${'★'.repeat(item.rating)}${'☆'.repeat(5-item.rating)}</td>
          <td>${item.comment || 'No comment'}</td>
          <td class="actions-cell hidden">
            <button onclick="deleteEntry('${key}')" style="background:red;color:white;border:none;padding:5px 10px;border-radius:3px;">Delete</button>
          </td>
        `;
        
        tbody.appendChild(row);
      }
      
      if (!hasData) {
        document.getElementById('noResults').textContent = "No feedback data available";
        document.getElementById('noResults').classList.remove('hidden');
      }
    }

    function setupSearch() {
      const searchInput = document.getElementById('bibSearch');
      searchInput.addEventListener('input', function() {
        const searchTerm = this.value.trim();
        const rows = document.querySelectorAll('#tableBody tr');
        let hasMatches = false;
        
        rows.forEach(row => {
          const bibNumber = row.querySelector('.bib-number').textContent;
          if (bibNumber.includes(searchTerm)) {
            row.style.display = '';
            hasMatches = true;
          } else {
            row.style.display = 'none';
          }
        });
        
        const noResults = document.getElementById('noResults');
        if (!hasMatches && rows.length > 0) {
          noResults.textContent = "No runners found with that BIB number";
          noResults.classList.remove('hidden');
        } else {
          noResults.classList.add('hidden');
        }
      });
    }

    window.deleteEntry = function(key) {
      if (confirm('Are you sure you want to delete this entry?')) {
        remove(ref(db, `ratings_comments/${key}`))
          .then(() => alert('Entry deleted successfully'))
          .catch(error => alert('Error deleting entry: ' + error));
      }
    };

    window.showAdminActions = function() {
      const password = prompt('Enter admin password:');
      if (password === '8555') {
        document.querySelectorAll('.actions-header, .actions-cell').forEach(el => {
          el.classList.remove('hidden');
        });
        alert('Admin mode activated. Delete buttons are now visible.');
      } else {
        alert('Incorrect password!');
      }
    };
  </script>
</body>
</html>
